<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h2>Job Application</h2>
        <label for="name">Name:</label><br>
      <input type="text" id="name"><br>
        <label for="email">Email</label><br>
      <input type="email" id="email"><br>
        <label for="phone">Phone:</label><br>
      <input type="tel" id="phone"><br>
        <label for="resume">Resume:</label><br>
      <input type="file" id="resume"><br>
        <label for="experience">Experience(years):</label><br>
     <select name="number" id="years">
        <option value="1">1</option>
          <option value="2">2</option>
            <option value="3">3</option>
              <option value="4">4</option>
                <option value="5">5</option>
     </select>
     <fieldset>
        <legend>Skills</legend>
        <label for="html">HTML</label><br>
      <input type="checkbox" id="html"><br>
       <label for="css">CSS</label><br>
      <input type="checkbox" id="css"><br>
       <label for="js">JAVASCRIPT</label><br>
      <input type="checkbox" id="js"><br>
     </fieldset>
      <label for="edu">Highest Education:</label><br>
      <select name="selector" id="edu">
        <option value="1">High school</option>
     <option value="2">First year</option>
      <option value="3">Second year</option>
       <option value="4">Third year</option>
        <option value="5">graduate</option>
    </select><br><br>
   
    <label for="availibity">Availibity</label><br><br>
     <input type="radio" id="parttime"><br>
      <label for="parttime">Part Time</label><br>
      <input type="radio" id="fulltime"><br>
      <label for="fulltime">Full Time</label><br>
      <label for="comment">Addition Comment:</label> <br>
      <textarea  id="comment" rows="5" cols="50"></textarea>   
    </form>
    <button>submit</button>
</body>
</html>
